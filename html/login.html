<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/css/style2.css">
    <link rel="icon" type="image/x-icon" href="/img/elem/logo.png">
</head>
<body>
    <header>
        <img class="logo" src="/img/elem/logo.png" alt="logo" width="55">
        <p class="titulo">OPENCLIMA</p>
        <img id="lupa" src="/img/elem/lupa.png" alt="lupa de búsqueda" width="40" height="40">
        <input id="cuadro" type="text" placeholder="Escriba aquí">
        <div class="btn">
            <button class="btnHeader"><a href="/html/registro.html">Registrarse</a></button>
            <button class="btnHeader"><a href="/html/login.html">Login</a></button>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="/html/api.html">API</a></li>
                <li><a href="/html/contacto.html">Contacto</a></li>
                <li><a href="/html/precios.html">Precios</a></li>
                <li><a href="/html/perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <fieldset class="fieldBlue">
                <h1>LOGIN</h1>
                <fieldset class="fieldWhite">
                    <div class="formulario">
                        <label for="nombre">Nombre:</label><br/>
                        <input type="text" name="nombre" id="nombre" required><br/>
                        <br/>
                        <label for="password">Contraseña:</label><br/>
                        <input type="password" name="password" id="password" required><br/>
                        <br/>
                        <button class="btnBlue"><a href="../index.html">Enviar</a></button>
                        <button class="btnWhite" type="reset"><a href="/html/login.html">Cancelar</a></button><br />
                        <br />
                        <label for="email">¿Has olvidado su contraseña? Escriba su dirección de correo y le enviaremos una contraseña nueva:</label><br/>
                        <input type="email" name="email" id="email"><br/>
                        <br/>
                        <p>¿Aún no estás registrado? Pulsa el siguiente botón y le enviaremos a la ventana de registro</p>
                        <img src="/img/elem/solYnube.jpeg" alt="icono sol y nubes" width="100" height="60"> 
                        <button class="btnBlue"><a href="/html/registro.html">Registro</a></button>
                    </div>
                </fieldset>
            </fieldset>
        </form>
        <img src="/img/paisajes/paisajeNieve.jpeg" alt="paisaje nieve" width="1000" height="250">
    </main>
    <footer>
        <img class="logo" src="/img/elem/logo.png" alt="logo" width="55">
        <p class="titulo">OPENCLIMA</p>
        <p>Estamos en Cádiz,<br/> calle Algodonales nº 8</p>
        <p>Síguenos:</p>
        <img class="imgFooter" src="/img/rrss/fb.jpg" alt="facebook">
        <img class="imgFooter" src="/img/rrss/twx.png" alt="x">
        <img class="imgFooter" src="/img/rrss/ig.jpg" alt="instagram">
        <img class="imgFooter" src="/img/rrss/tiktok.png" alt="tiktok">
        <img src="/img/elem/logo2.png" alt="logo" width="75" height="70">
    </footer>
</body>
</html>
